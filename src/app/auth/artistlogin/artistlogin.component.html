<div id="main-wrapper" class="oxyy-login-register">
  <div class="hero-wrap d-flex align-items-center">
    <div class="hero-mask opacity-4 bg-secondary"></div>
    <div class="hero-bg hero-bg-scroll" style="background-image:url('assets/auth-assets/images/login-bg-3.jpg');"></div>
    <div class="hero-content w-100">
      <div class="container">
        <div class="row g-0 min-vh-100">
          <!-- Welcome Text
            ========================= -->
          <div class="col-md-6 d-flex flex-column">
            <div class="row g-0 my-auto">
              <div class="col-11 col-sm-10 col-lg-9 mx-auto text-center">
                <div class="logo mt-5 mb-3"> <a href="index-2.html" title="Collectiv"><img
                      src="assets/auth-assets/images/logo-lg-light.png" alt="Collectiv"></a> </div>
                <h1 class="text-5 fw-400 text-white mb-5">We are glad to see you again!</h1>
                <p><img src="assets/auth-assets/images/qr-code.jpg" class="shadow-lg" alt="qr code"></p>
                <p class="text-white mb-0">Log In with QR Code</p>

              </div>
            </div>
          </div>
          <!-- Welcome Text End -->

          <!-- Login Form
            ========================= -->
          <div class="col-md-6 d-flex align-items-center py-5">
            <div class="container my-auto py-4 shadow-lg bg-white">
              <div class="row">
                <div class="col-11 col-lg-10 mx-auto">
                  <h3 class="text-9 fw-600 text-center my-3">Sign In</h3>
                  <p class="text-center mb-4">New to Collectiv? <a routerLink="../signup"><u>Create an Account</u></a>
                  </p>
                  <form id="loginForm">
                    <div class="mb-3">
                      <label class="form-label text-dark fw-600" for="emailAddress">Username or Email Address</label>
                      <input type="email" class="form-control rounded-0" id="emailAddress" required
                        placeholder="Enter Your Email">
                    </div>
                    <div class="mb-3">
                      <label class="form-label text-dark fw-600" for="loginPassword">Password</label>
                      <input type="password" class="form-control rounded-0" id="loginPassword" required
                        placeholder="Enter Password">
                    </div>
                    <div class="row mt-4">
                      <div class="col">
                        <div class="form-check">
                          <input id="remember-me" name="remember" class="form-check-input rounded-0" type="checkbox">
                          <label class="form-check-label" for="remember-me">Keep me Signed In</label>
                        </div>
                      </div>
                    </div>
                    <div class="d-grid my-4">
                      <a routerLink="../otp" class="btn btn-dark rounded-0" type="submit">Sign In</a>
                    </div>
                  </form>


                  <p class="text-center"><a routerLink="../forgotpassword"><u>Forgot your password?</u></a></p>
                </div>
              </div>
            </div>
          </div>
          <!-- Login Form End -->
        </div>
      </div>
    </div>
  </div>
</div>
<form [formGroup]="registrationForm" (ngSubmit)="sendOtp()">




  <div>
    <label>Email:</label>
    <input type="email" formControlName="email">
    <div *ngIf="email.errors && (email.dirty || email.touched)">
      <div *ngIf="email.errors.required">
        Email is required.
      </div>
      <div *ngIf="email.errors.email">
        Email must be a valid email address.
      </div>
    </div>
  </div>

  <div>
    <label>Password:</label>
    <input type="password" formControlName="password">
    <div *ngIf="password.errors && (password.dirty || password.touched)">
      <div *ngIf="password.errors.required">
        Password is required.
      </div>
      <div *ngIf="password.errors.minlength">
        Password must be at least {{ password.errors.minlength.requiredLength }} characters long.
      </div>
    </div>
  </div>


  <div>
    <button type="submit" [disabled]="!registrationForm.valid">Send Otp</button>
  </div>
</form>
