<div id="main-wrapper" class="oxyy-login-register">
    <div class="hero-wrap d-flex align-items-center">
      <div class="hero-mask opacity-4 bg-secondary"></div>
      <div class="hero-bg hero-bg-scroll" style="background-image:url('assets/auth-assets/images/login-bg-3.jpg');"></div>
      <div class="hero-content w-100">
        <div class="container">
          <div class="row g-0 min-vh-100"> 
            <!-- Welcome Text
            ========================= -->
            <div class="col-md-6 d-flex flex-column">
              <div class="row g-0 my-auto">
                <div class="col-11 col-sm-10 col-lg-9 mx-auto text-center">
                  <div class="logo mt-5 mb-3"> <a routerLink="auth" ><img src="assets/auth-assets/images/logo-lg-light.png" alt="Collectiv"></a> </div>
                  <h1 class="text-5 fw-400 text-white mb-5">We are glad to see you again!</h1>
                  <p><img src="assets/auth-assets/images/qr-code.jpg" class="shadow-lg" alt="qr code"></p>
                  <p class="text-white mb-0">Log In with QR Code</p>
                 </div>
              </div>
            </div>
            <!-- Welcome Text End --> 
            
            <!-- Forgot password Form
            ========================= -->
            <div class="col-md-6 d-flex align-items-center py-5">
              <div class="container my-auto py-4 shadow-lg bg-white">
                <div class="row">
                  <div class="col-11 col-lg-10 mx-auto">
                    <h3 class="text-9 fw-600 text-center my-3">Forgot password?</h3>
                    <p class="text-muted text-center mb-4">Enter the email address or mobile number associated with your account.</p>
                    <form id="forgotForm" method="post">
                      <div class="mb-3">
                        <label class="form-label text-dark fw-600" for="emailAddress">Email or Mobile Number</label>
                        <input type="text" class="form-control rounded-0" id="emailAddress" required placeholder="Enter Email or Mobile Number">
                      </div>
                      <div class="d-grid my-4">
                          <button class="btn btn-dark rounded-0" type="submit">Continue</button>
                      </div>
                    </form>
                    <div class="d-flex align-items-center my-4">
                      <hr class="flex-grow-1">
                      <span class="mx-2 text-2 text-muted">Or sign in with</span>
                      <hr class="flex-grow-1">
                    </div>
                    
                    <p class="text-center">Return to <a routerLink="../login"><u>Sing In</u></a></p>
                  </div>
                </div>
              </div>
            </div>
            <!-- Forgot password Form End --> 
          </div>
        </div>
      </div>
    </div>
  </div>

  <form [formGroup]="registrationForm" (ngSubmit)="forgetPassword()">




  <div>
    <label>Email:</label>
    <input type="email" formControlName="email">
    <div *ngIf="email.errors && (email.dirty || email.touched)">
      <div *ngIf="email.errors.required">
        Email is required.
      </div>
      <div *ngIf="email.errors.email">
        Email must be a valid email address.
      </div>
    </div>
  </div>

 


  <div>
    <button type="submit" [disabled]="!registrationForm.valid">Forget Password</button>
  </div>
</form>
